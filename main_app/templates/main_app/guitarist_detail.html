{% extends 'base.html' %}
{% block content %}

<h1>Guitarist Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ guitarist.name }}</span>
        <p>Band: {{ guitarist.band }}</p>
        <p>Born: {{ guitarist.born }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'guitarist_update' guitarist.id %}">Edit</a>
        <a href="{% url 'guitarist_delete' guitarist.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
